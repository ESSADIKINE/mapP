<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  {{LIB_STYLES}}
</head>
<body>
  <div id="loading" class="loading">Loading...</div>
  
  <!-- Header -->
  <header id="header" class="header">
    <div id="logo" class="logo">{{HEADER_LOGO}}</div>
    <nav>
      <ul id="mainMenu" class="nav-menu">
        <li><a href="#" class="active" onclick="showHome()">Home</a></li>
        <li><a href="#" onclick="showAbout()">About Us</a></li>
        <li><a href="#" onclick="showProjects()">Projects</a></li>
      </ul>
    </nav>
    <div class="header-icons">
      <div class="header-icon" onclick="goHome()">üè†</div>
      <div class="header-icon" onclick="toggleMenu()">‚öôÔ∏è</div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="main-container">
    <div class="map-container">
      <div id="map" class="map"></div>
    </div>

    <!-- Secondary places sidebar -->
    <aside id="secondarySidebar" class="secondary-sidebar">
      <div id="listView">
        <ul id="secondaryList" class="secondary-list"></ul>
      </div>
      <div id="detailsView" class="details-view hidden">
        <button id="backBtn" class="details-back">‚Üê Back</button>
        <h3 id="detailTitle"></h3>
        <div class="coords">
          <span id="detailCoords"></span>
          <button id="copyCoordsBtn">Copy</button>
        </div>
        <div id="detailMedia" class="pano-small"></div>
        <div id="detailMeta" class="info-meta">
          <span id="detailDistance"></span>
          <span id="detailTime"></span>
        </div>
        <label class="route-toggle"><input type="checkbox" id="routeToggle"> Show route</label>
      </div>
    </aside>
  </div>

  <!-- Virtual Tour Modal -->
  <div id="tourModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="tourModalTitle">Virtual Tour</h3>
        <button class="modal-close" onclick="closeTourModal()">‚úï</button>
      </div>
      <div class="modal-body">
        <iframe id="tourIframe" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- 360¬∞ Panorama Modal -->
  <div id="panoModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="panoModalTitle">360¬∞ View</h3>
        <button class="modal-close" onclick="closePanoModal()">‚úï</button>
      </div>
      <div class="modal-body">
        <div id="panoContainer" class="pannellum-container"></div>
      </div>
    </div>
  </div>

  {{INLINE_DATA}}
  {{LIB_SCRIPTS}}
  <script src="./assets/js/app.js"></script>
</body>
</html>
