<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  {{LIB_STYLES}}
</head>
<body>
  <!-- Header -->
  <header id="header" class="header">
    <div id="logo" class="logo">{{HEADER_LOGO}}</div>
    <nav>
      <ul id="mainMenu" class="nav-menu">
        <li><a href="#" class="active" onclick="showHome()">Home</a></li>
        <li><a href="#" onclick="showAbout()">About Us</a></li>
        <li><a href="#" onclick="showProjects()">Projects</a></li>
      </ul>
    </nav>
    <div class="header-icons">
      <div class="header-icon" onclick="goHome()">üè†</div>
      <div class="header-icon" onclick="toggleMenu()">‚öôÔ∏è</div>
    </div>
  </header>

  <!-- Main Container (map only) -->
  <div class="main-container">
    <div class="map-container">
      <div id="map" class="map"></div>
    </div>

    <!-- Right-side info card (hidden by default) -->
    <aside id="infoPanel" class="info-panel hidden">
      <div class="info-header">
        <div id="infoTitle" class="info-title">Place</div>
        <button class="info-close" onclick="hideInfoPanel()">√ó</button>
      </div>
      <div class="info-body">
        <div id="panoSmall" class="pano-small"></div>
        <div id="infoMeta" class="info-meta">
          <span id="infoDistance"></span>
          <span id="infoTime"></span>
        </div>
        <div class="info-actions">
          <button id="showRouteBtn" class="route-button" onclick="showRoute()">Show Route</button>
        </div>
      </div>
    </aside>
  </div>

  {{INLINE_DATA}}
  {{LIB_SCRIPTS}}
  <script src="./assets/js/app.js"></script>
</body>
</html>
